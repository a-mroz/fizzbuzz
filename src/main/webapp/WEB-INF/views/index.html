<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FizzBuzz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" defer="defer"></script>

    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <!-- Bootstrap compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" defer="defer"></script>

    <link rel="stylesheet" href="styles.css"/>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center" th:text="#{welcome_msg}">Welcome to Fizz Buzz!</h1>
    </div>


    <div>
        <form role="form" class="form-horizontal" action="#" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="input_data" class="col-md-3" th:text="#{provide_data}">Provide data to calculate fizz
                        buzz:</label>
                    <textarea id="input_data" placeholder="Enter data" th:placeholder="#{enter_data}" name="data"
                              required="required"
                              class="col-md-6"></textarea>
                </div>

                <div class="form-group">
                    <input id="submit_button" type="submit" value="Submit" th:value="#{submit}"
                           class="btn col-md-3 col-md-offset-3"/>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="row">
        <label for="fizz_buzz_results" class="col-md-12" th:text="${!#lists.isEmpty(fizzbuzzes)} ? #{results}"></label>
        <ul id="fizz_buzz_results" class="col-md-12">
            <li th:each="fizzbuzz : ${fizzbuzzes}">
                <span class="input" th:text="${fizzbuzz.input}"></span> :
                <span class="output" th:text="${fizzbuzz.errorResult} ? #{__${fizzbuzz.output}__} : ${fizzbuzz.output}"
                      th:class="${fizzbuzz.errorResult} ? 'fizzbuzz-error'"></span></li>
        </ul>
    </div>
</div>

</body>

</html>
